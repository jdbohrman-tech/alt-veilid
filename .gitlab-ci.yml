variables:
  NO_DOCKER: 1
  FORCE_COLOR: 1
  EARTHLY_EXEC_CMD: "/bin/sh"
  GIT_SUBMODULE_STRATEGY: normal

stages:
  - test
  - build_packages
  - release
  - distribute

#before_script:
#  - earthly bootstrap

create_test_machine:
  stage: test
  only:
    - main
    - merge_requests
  tags:
    - build-orchestration
  script:
    - /home/gitlab-runner/build-machine-ctl.sh create amd64-deb
  when: manual

test_amd64:
  stage: test
  image: earthly/earthly:v0.6.30
  only:
    - main
    - merge_requests
  needs:
    - create_test_machine
  tags:
    - earthly-tests
  script:
    - earthly bootstrap
    - earthly --ci +unit-tests-linux-amd64

delete_test_machine:
  stage: test
  only:
    - main
    - merge_requests
  needs:
    - test_amd64
  tags:
    - build-orchestration
  script:
    - /home/gitlab-runner/build-machine-ctl.sh delete amd64-deb

create_build_machines:
  stage: build_packages
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
  only:
    - stable
  tags:
    - build-orchestration
  script:
    - /home/gitlab-runner/build-machine-ctl.sh create amd64-deb
    - /home/gitlab-runner/build-machine-ctl.sh create arm64-deb
    - /home/gitlab-runner/build-machine-ctl.sh create amd64-rpm

package_amd64_deb:
  stage: build_packages
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
  only:
    - stable
  needs:
    - create_build_machines
  tags:
    - build-amd64-deb
  script:
    - earthly bootstrap
    - earthly +package-linux-amd64-deb
    - /home/gitlab-runner/scp-to-orchestrator.sh

package_arm64_deb:
  stage: build_packages
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
  only:
    - stable
  needs:
    - create_build_machines
  tags:
    - build-arm64-deb
  script:
    - earthly bootstrap
    - earthly +package-linux-arm64-deb
    - /home/gitlab-runner/scp-to-orchestrator.sh

package_amd64_rpm:
  stage: build_packages
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
  only:
    - stable
  needs:
    - create_build_machines
  tags:
    - build-amd64-rpm
  script:
    - earthly bootstrap
    - earthly +package-linux-amd64-rpm
    - /home/gitlab-runner/scp-to-orchestrator.sh

release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'               # Run this job when a tag is created
  script:
    - echo "running release_job"
  release:                               # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'

build_repositories:
  stage: distribute
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
  only:
    - stable
  tags:
    - build-orchestration
  script:
    - /home/gitlab-runner/distribute-packages.sh

deploy_repos:
  stage: distribute
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
  only:
    - stable
  needs:
    - build_repositories
  tags: 
    - repo-server
  script: 
    - /home/gitlab-runner/deploy-repo.sh

delete_build_machines:
  stage: distribute
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
  only:
    - stable
  tags:
    - build-orchestration
  script:
    - /home/gitlab-runner/build-machine-ctl.sh delete amd64-deb
    - /home/gitlab-runner/build-machine-ctl.sh delete arm64-deb
    - /home/gitlab-runner/build-machine-ctl.sh delete amd64-rpm
